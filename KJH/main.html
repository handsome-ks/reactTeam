<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>main</title>
    <style>

    </style>
</head>

<body>
    <!-- header 시작 -->
    <header class="top">
        <div>
            글쓰기
            <!--그냥 말보다는 h2같은 태그를 쓰는게 좋지 않을까 싶습니당-->
        </div>
    </header>

    <!-- main 시작 -->
    <main>
        <div class="content">
            <div class="mid-bg-first">
                <i class="fa fa-bicycle fa-5x mid-icon" aria-hidden="true"></i>
                <!--아이콘을 어떻게 넣은건지는 정확히 모르겠는데 그냥 이미지로 넣어서 해도 괜찮지 않을까 생각해용-->
                <div class="mid-subject">운동</div>
                <div class="mid-text">나만의 운동 루틴을 만들어 봐요!</div>
            </div>

            <div class="mid-bg-second">
                <i class="fa fa-book fa-5x mid-icon" aria-hidden="true"></i>
                <div class="mid-subject">레시피</div>
                <div class="mid-text">나만의 레시피를 만들어 봐요!</div>
            </div>
        </div>
    </main>

    <!-- footer 시작 -->
    <footer class="bot">

        <div class="bot-container">
            <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i>

            <div class="bot-text">메인</div>
        </div>

        <div class="bot-container">
            <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i>
            <div class="bot-text">타이머</div>
        </div>

        <div class="bot-container">
            <i class="fa fa-circle fa-2x" aria-hidden="true"></i>
            <div class="bot-text">글쓰기</div>
        </div>

        <div class="bot-container">
            <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i>
            <div class="bot-text">보관함</div>
        </div>

        <div class="bot-container">
            <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i>
            <div class="bot-text">내정보</div>
        </div>

    </footer>
</body>

</html>
