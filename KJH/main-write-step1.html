<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main-write-step1.css">
    <title>main-write-step1</title>
</head>

<body>

    <!-- header 시작 -->
    <header class="top">
        <div class="top-box">
            <h2 class="title">글쓰기</h2>
            <i class="fa fa-arrow-left arrow-icon" aria-hidden="true"></i>
            <i class="fa fa-times x-icon" aria-hidden="true"></i>
            <!-- <span class="top-bar1"></span>
            <span class="top-bar2"></span> -->
        </div>
    </header>


    <!-- main 시작 -->
    <main>

        <div class="mid">
            <div class="mid-container">

                <div class="mid-box">
                    <h2 class="mid-subject">글 제목</h2>
                    <input type="text" placeholder="글 제목을 입력해주쎄요!!">
                </div>

                <div class="mid-box">
                    <h2 class="mid-subject">요약</h2>
                    <input type="text" placeholder="이 레시피/운동을 간단히 입력해주쎄요!!">
                </div>

                <div class="mid-box">
                    <h2 class="mid-subject">해시태그</h2>
                    <input type="text" placeholder="해시태그를 입력해주쎄요!!">
                </div>

                <div class="mid-box">
                    <h2 class="mid-subject">준비물</h2>
                    <input type="text" placeholder="이 레시피/운동에 필요한 준비물을 입력해주쎄요!!">
                </div>

                <div class="mid-box">
                    <h2 class="mid-subject">대표사진</h2>
                    <div class="camera-box-container">
                        <div class="camera-box">
                            <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

                <br>

                <div class="mid-box">
                    <h2 class="mid-subject">STEP 제목</h2>
                    <input type="text" placeholder="STEP 제목을 입력해주쎄요!!">
                </div>

                <div class="mid-box">
                    <h2 class="mid-subject">내용</h2>
                    <input type="text" placeholder="이 레시피/운동을 간단하게 입력해주쎄요!!">
                </div>

                <div class="mid-box2">
                    <h2 class="mid-subject">과정사진</h2>

                    <div class="box-container">

                        <div class="camera-box-container">
                            <div class="camera-box">
                                <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class=camera-box-container>
                            <div class="camera-box">
                                <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class=camera-box-container>
                            <div class="camera-box">
                                <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class=camera-box-container>
                            <div class="camera-box">
                                <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class=camera-box-container>
                            <div class="camera-box">
                                <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br>
                </div>
            </div>
        </div>
    </main>

    <footer class="bot">
        <button type="button" class="step-plus"><a class="html-connect"
                href="./main-write-step2.html">스텝추가</a></button>
        <button type="button" class="complete">완료</button>
    </footer>
</body>

</html>
