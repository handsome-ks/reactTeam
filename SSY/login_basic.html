<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Basic</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
            margin: 0;
            position: relative;
            color: #909090;
        }
        a {
            text-decoration: none;
        }

        .logoArea{
            width: 70%;
            height: 30%;
            top: 5%;
            left: 15%;
            right: 15%;
            position: absolute;
            text-align: center;
        }
        .logo{
            width: 100%;
            height: 100%;
            background-color: lemonchiffon;
            border: 1px solid gray;
        }
        
        .inputArea{ /*아이디,비번,로그인버튼 영역*/
            width: 80%;
            height: 25%;
            top: 38%;
            left: 10%;
            right: 10%;
            position: absolute;
        }
        .idInput, .pwInput, .loginBtn{/*아이디,비번,로그인버튼*/
            margin-bottom: 3%;
        }
        .loginBtn{
            background-color: #FFF7EB;
        }

        .question{ /*아이디비번 찾기 질문*/
            position: absolute;
            text-align: center;
            top: 65%;
            width: 100%;
            height: 5%;
        }
        
        input{
            outline-style: none;
            text-decoration: none;
            -webkit-appearance: none; /* 브라우저별 기본 스타일링 제거 */ 
            -moz-appearance: none;
            appearance: none;
            border-radius: 3px;
            padding: 5% 0% 5% 0%;
            width: 100%;
            height: 30%;
            font-size: 16px;
            border: 1px solid gray;
            text-align: center;
        }
        .join{ /*가입하기 텍스트 영역*/
            width: 100%;
            height: 10%;
            bottom: 0;
            position: fixed;
            text-align: center;
            background-color: #fafafa;
            line-height: 500%;
            border-top: 1px solid #d5d5d5;
        }
    </style>
</head>

<body>
    
    <div class="logoArea">
        <div class="logo"></div>
    </div>
    <div class="inputArea">
        <div>
            <input class="idInput" type="text" placeholder="아이디를 입력해주세요">
        </div>
        <div>
            <input class="pwInput" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div>
            <input class="loginBtn" type="button" value="로그인">
        </div>
    </div>
    <div class="question">
        <div>혹시 <a href="#">아이디</a> 또는 <a href="#">비밀번호</a>를 잊으셨나요?</div>
    </div>
    <div class="join">
        <div>계정이 없으신가요? <a href="#">가입하기</a></div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
    
</script>


</html>
